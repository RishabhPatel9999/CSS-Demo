<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container{
            width: 700px;
            height: 600px;
            border: 1px solid dodgerblue;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .container>div{
            height: 100px;
            width: 200px;
            text-align: center;
            color: aliceblue;
            font-size: x-large;
        }
        .container>div:nth-child(odd){
            background-color: rebeccapurple;
        }
        .container>div:nth-child(even){
            background-color:purple;
        }
    </style>
</head>
<body bgcolor ="black">

        <div id="mydiv">div 10</div>
        <div id="mydiv">div 11</div>
        <div id="mydiv">div 12</div>
    </div>
</body>
</html>
