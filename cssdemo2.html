<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    div{
        text-align: center;
    }

    #d1{
        background-color: blue;
        color: aquamarine;
    }

    #d2{
        background-color: red;
        color: whitesmoke;
        display: block;
    }

    #d3{
        background-color: green;
        color: navy;
    }

    #d1:hover+#d2{
        background-color: brown;
        display: none;
    }
    </style>
</head>
<body>
    <!--div#d${div $}*3-->
    <div id="d1">div 1</div>
    <div id="d2">div 2</div>
    <div id="d3">div 3</div>
</body>
</html>
