<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }
        .container>*{
            padding: 20px;
            border: 1px solid rgb(1, 41, 1);
            border-radius: 5px;
            flex: 1 1 100%;
        }
        .container>header{
            background-color: coral;
            height: 50px;
        }
        @media screen and (min-width: 900px) {
            .maincontent{
                order: 2;
                flex: 3 3 0%;
                height: 200px;
            }
            .aside1{
                order: 1;
                flex: 1 1 0%;
            }
            .aside2{
                order: 3;
                flex: 1 1 0%;
            }
            .container>footer{
                order: 4;
            }
        }
        @media screen and (min-width: 768px) and (max-width: 899px) {
            .aside1{
                flex: 1 1 0%;
            }
            .aside2{
                flex: 1 1 0%;
            }
        }
    </style>
</head>
<body bgcolor="lightgreen" align="center">
    <div class="container">
        <header>
            Header
        </header>
        <nav>
            Navigation Bar
        </nav>
        <article class="maincontent">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum id incidunt veritatis magni molestiae et quis at? Assumenda cumque aliquid reiciendis vero, commodi, maiores voluptatibus recusandae minus, delectus beatae ex.</p>
        </article>
        <aside class="aside1">
            Aside 1
        </aside>
        <aside class="aside2">
            Aside 2
        </aside>
        <footer>
            Footer
        </footer>

    </div>
    
</body>
</html>
